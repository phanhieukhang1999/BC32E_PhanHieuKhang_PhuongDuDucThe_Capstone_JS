  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../css/index.min.css"> -->
    <link rel="stylesheet" href="../css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar">
          <img src="../img/image 3.png" alt="..." />
          <nav>
            <a class="cart" href="#">
              <img src="../img/image 8.png" alt="..." /><span>(1)</span>
            </a>
            <!-- <a class="soLuong" href="#">(1)</a> -->
            <a class="login" href="#">Login</a>
            <a class="register" href="#">Register</a>
          </nav>
        </div>

        <nav class="navbar navbar-expand-md navbar-dark">
          <!-- Toggler/collapsibe Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Navbar links -->
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="../index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Women</a>
              </li>

                <a class="nav-link" href="#">Sport</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <section class="Register">
      <div class="container">
        <h3 class="title text-center mb-5">Register</h3>
        <div class="row">
          <div class="col-6 item-1">
            <div class="input-1">
              <input
                id="email"
                type="text"
                class="form-control"
                placeholder="email"
              />
              <span>(*)</span>
            </div>
            <p id="error_required_email" class="text text-danger input1"></p>
            <p id="error_valid_email" class="text text-danger input1"></p>
          </div>
          <div class="col-6 item-2">
            <div class="input-2">
              <input
                id="name"
                type="text"
                class="form-control"
                placeholder="name"
              />
              <span>(*)</span>
            </div>
            <p id="error_required_name" class="text text-danger input2"></p>
            <p id="error_valid_name" class="text text-danger input2"></p>
          </div>
          <div class="col-6 item-3">
            <div class="input-1">
              <input
                id="password"
                type="text"
                class="form-control"
                placeholder="password"
              />
              <span>(*)</span>
            </div>
            <p id="error_required_password" class="text text-danger input1"></p>
            <p id="error_valid_password" class="text text-danger input1"></p>
          </div>
          <div class="col-6 item-4">
            <div class="input-2">
              <input
                id="phone"
                type="text"
                class="form-control"
                placeholder="phone"
              />
              <span>(*)</span>
            </div>
            <p id="error_required_phone" class="text text-danger input2"></p>
            <p id="error_valid_phone" class="text text-danger input2"></p>
          </div>
          <div class="col-6 item-3">
            <div class="input-1">
              <input
                id="confirmPass"
                type="text"
                class="form-control"
                placeholder="password confirm"
              />
              <span>(*)</span>
            </div>
            <p
              id="error_required_confirmPass"
              class="text text-danger input1"
            ></p>
            <p id="error_valid_confirmPass" class="text text-danger input1"></p>
          </div>
          <div class="col-6 item-6">
            <div class="gender row">
              <p>Gender</p>
              <input id="gender" type="radio" name="gender" value="Male" />
              <p>Male</p>
              <input id="gender" type="radio" name="gender" value="Female" />
              <p>Female</p>
            </div>
            <p id="error_required_gender" class="text text-danger"></p>
            <p id="error_valid_gender" class="text text-danger"></p>
            <button class="btnSubmit" id="btnSignUp">Submit</button>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <img src="../img/image 7.png" alt="..." />
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!--AJAX LINK-->
    <script

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--LINK METHOD VALIDATION-->
    <script src="../controller/method.js"></script>
    <!--LINK USERINFO-->
    <script src="../models/userInfo.js"></script>
    <!--LINK REGISTER API-->
    <script src="../controller/registerAjax.js"></script>
  </body>
</html>
